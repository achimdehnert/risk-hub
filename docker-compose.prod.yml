services:
  risk-hub-db:
    image: postgres:16-alpine
    container_name: risk_hub_db
    restart: unless-stopped
    env_file: .env.prod
    volumes:
      - risk_hub_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U risk_hub -d risk_hub"]
      interval: 5s
      timeout: 3s
      retries: 30
    deploy:
      resources:
        limits:
          memory: 512M
    shm_size: 128m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - risk_hub_network

  risk-hub-redis:
    image: redis:7-alpine
    container_name: risk_hub_redis
    restart: unless-stopped
    command: ["redis-server", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    deploy:
      resources:
        limits:
          memory: 192M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - risk_hub_network

  risk-hub-minio:
    image: minio/minio:latest
    container_name: risk_hub_minio
    restart: unless-stopped
    env_file: .env.prod
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - risk_hub_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - risk_hub_network

  risk-hub-web:
    image: ghcr.io/${GHCR_OWNER:-achimdehnert}/${GHCR_REPO:-risk-hub}/risk-hub-web:${IMAGE_TAG:-latest}
    container_name: risk_hub_web
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      risk-hub-db:
        condition: service_healthy
      risk-hub-redis:
        condition: service_healthy
    entrypoint: ["/entrypoint.sh"]
    command: ["web"]
    ports:
      - "127.0.0.1:8090:8000"
    volumes:
      - risk_hub_media:/app/media
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/livez/')\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    networks:
      - risk_hub_network

  risk-hub-worker:
    image: ghcr.io/${GHCR_OWNER:-achimdehnert}/${GHCR_REPO:-risk-hub}/risk-hub-web:${IMAGE_TAG:-latest}
    container_name: risk_hub_worker
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      risk-hub-db:
        condition: service_healthy
      risk-hub-redis:
        condition: service_healthy
    entrypoint: ["/entrypoint.sh"]
    command: ["worker"]
    volumes:
      - risk_hub_media:/app/media
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - risk_hub_network

volumes:
  risk_hub_pgdata:
  risk_hub_minio_data:
  risk_hub_media:

networks:
  risk_hub_network:
    driver: bridge
