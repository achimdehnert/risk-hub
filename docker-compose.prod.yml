services:
  risk-hub-db:
    image: postgres:16-alpine
    container_name: risk_hub_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-risk_hub}
      POSTGRES_USER: ${POSTGRES_USER:-risk_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - risk_hub_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-risk_hub} -d ${POSTGRES_DB:-risk_hub}"]
      interval: 5s
      timeout: 3s
      retries: 30
    deploy:
      resources:
        limits:
          memory: 512M
    shm_size: 128m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - risk_hub_network

  risk-hub-redis:
    image: redis:7-alpine
    container_name: risk_hub_redis
    restart: unless-stopped
    command: ["redis-server", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    deploy:
      resources:
        limits:
          memory: 192M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - risk_hub_network

  risk-hub-web:
    image: ghcr.io/${GHCR_OWNER:-achimdehnert}/${GHCR_REPO:-risk-hub}/risk-hub-web:${IMAGE_TAG:-latest}
    container_name: risk_hub_web
    restart: unless-stopped
    environment:
      DJANGO_ENV: production
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgres://${POSTGRES_USER:-risk_hub}:${POSTGRES_PASSWORD}@risk-hub-db:5432/${POSTGRES_DB:-risk_hub}
      REDIS_URL: redis://risk-hub-redis:6379/0
      DJANGO_ALLOWED_HOSTS: ${ALLOWED_HOSTS:-risk-hub.schutztat.de,schutztat.de,localhost}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "false"
    depends_on:
      risk-hub-db:
        condition: service_healthy
      risk-hub-redis:
        condition: service_healthy
    entrypoint: ["/entrypoint.sh"]
    command: ["web"]
    ports:
      - "127.0.0.1:8090:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/livez/')\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    networks:
      - risk_hub_network

  risk-hub-worker:
    image: ghcr.io/${GHCR_OWNER:-achimdehnert}/${GHCR_REPO:-risk-hub}/risk-hub-web:${IMAGE_TAG:-latest}
    container_name: risk_hub_worker
    restart: unless-stopped
    environment:
      DJANGO_ENV: production
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgres://${POSTGRES_USER:-risk_hub}:${POSTGRES_PASSWORD}@risk-hub-db:5432/${POSTGRES_DB:-risk_hub}
      REDIS_URL: redis://risk-hub-redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      risk-hub-db:
        condition: service_healthy
      risk-hub-redis:
        condition: service_healthy
    entrypoint: ["/entrypoint.sh"]
    command: ["worker"]
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - risk_hub_network

volumes:
  risk_hub_pgdata:

networks:
  risk_hub_network:
    driver: bridge
