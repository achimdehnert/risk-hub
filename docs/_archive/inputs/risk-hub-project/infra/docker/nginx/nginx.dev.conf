# =============================================================================
# risk-hub Nginx Configuration (Development)
# =============================================================================
#
# Subdomain-Routing für Multi-Tenancy:
#   demo.localhost:8080 → App mit Tenant "demo"
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'tenant=$http_x_tenant_slug';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Upstream
    upstream django {
        server app:8000;
        keepalive 32;
    }

    # Server Block
    server {
        listen 80;
        
        # Wildcard für Subdomains
        server_name ~^(?<tenant_slug>.+)\.localhost$ localhost;

        # Request ID
        set $request_id $request_id;
        if ($request_id = "") {
            set $request_id $pid-$msec-$remote_addr-$request_length;
        }

        # Static Files (wenn vom Container gemountet)
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media Files / Uploads (optional)
        location /media/ {
            alias /app/media/;
            expires 7d;
        }

        # Health Check (für Load Balancer)
        location /health/ {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Django App
        location / {
            proxy_pass http://django;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-Tenant-Slug $tenant_slug;
            
            # WebSocket Support (für HTMX SSE)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Error Pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
