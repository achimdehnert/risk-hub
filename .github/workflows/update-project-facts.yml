name: Update project-facts.md

on:
  push:
    branches: [main]
    paths:
      - 'config/**'
      - 'src/**/settings**'
      - '**/settings.py'
      - '**/settings/**'
      - '**/apps.py'
      - 'requirements**.txt'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  update-facts:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout platform scripts
        uses: actions/checkout@v4
        with:
          repository: achimdehnert/platform
          path: _platform
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --quiet 2>/dev/null \
            || pip install django --quiet

      - name: Generate project-facts.md
        run: |
          python _platform/scripts/generate_project_facts.py . \
            || echo 'WARNING: django.setup() failed â€” project-facts.md may be incomplete'

      - name: Commit if changed
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .windsurf/rules/project-facts.md
          git diff --staged --quiet || git commit -m 'chore: auto-update project-facts.md [skip ci]'
          git push
