name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency only)'
        required: false
        default: false
        type: boolean

jobs:
  # === STAGE 1: Build Docker Image ===
  build:
    name: "Build & Push"
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/risk-hub-web
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/app/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # === STAGE 2: Deploy to Hetzner (self-hosted runner on server) ===
  deploy:
    name: "Deploy"
    needs: [build]
    runs-on: [self-hosted, hetzner, dev]
    steps:
      - name: Deploy
        run: |
          set -euo pipefail
          cd /opt/risk-hub
          echo "=== Pulling new image ==="
          docker compose -f docker-compose.prod.yml pull risk-hub-web
          echo "=== Recreating containers ==="
          docker compose -f docker-compose.prod.yml up -d --force-recreate risk-hub-web risk-hub-worker
          echo "=== Waiting for startup ==="
          sleep 15
          echo "=== Running migrations ==="
          docker exec risk_hub_web python manage.py migrate --noinput
          echo "=== Seeding TOM categories ==="
          docker exec risk_hub_web python manage.py seed_tom_categories
          echo "=== Health check ==="
          docker exec risk_hub_web python -c "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/livez/')"
          echo "=== Deploy complete ==="

  # === STAGE 3: Verify ===
  verify:
    name: "Verify"
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: External health check
        run: |
          for i in $(seq 1 5); do
            HTTP_CODE=$(curl -sf -o /dev/null -w '%{http_code}' \
              "https://demo.schutztat.de/livez/" 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_CODE"
            sleep 10
          done
          echo "::warning::External health check failed"
