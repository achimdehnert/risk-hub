# risk-hub (schutztat.de) — Nginx reverse proxy config
# Deploy to: 88.198.191.108 (prod-server with *.schutztat.de cert)
# Upstream: 46.225.113.1:8090 (dev-server where risk-hub runs)
#
# Install:
#   sudo cp schutztat.de.conf /etc/nginx/sites-available/schutztat.de
#   sudo ln -sf /etc/nginx/sites-available/schutztat.de /etc/nginx/sites-enabled/schutztat.de
#   sudo nginx -t && sudo systemctl reload nginx

upstream risk_hub {
    server 46.225.113.1:8090;
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name schutztat.de www.schutztat.de demo.schutztat.de *.schutztat.de;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main domain + all subdomains (*.schutztat.de)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name schutztat.de www.schutztat.de demo.schutztat.de *.schutztat.de;

    ssl_certificate /etc/letsencrypt/live/schutztat.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/schutztat.de/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    access_log /var/log/nginx/schutztat.de_access.log combined;
    error_log  /var/log/nginx/schutztat.de_error.log warn;

    location / {
        proxy_pass http://risk_hub;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }
}
