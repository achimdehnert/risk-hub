<h3 class="text-sm font-semibold text-gray-900 mb-3">
    <i data-lucide="activity" class="w-4 h-4 inline mr-1"></i>
    Letzte Aktivitäten
</h3>
{% if activities %}
<div class="space-y-3">
    {% for act in activities %}
    <div class="flex items-start gap-3">
        <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-{{ act.color }}-100 flex-shrink-0 mt-0.5">
            <i data-lucide="{{ act.icon }}" class="w-3.5 h-3.5 text-{{ act.color }}-600"></i>
        </span>
        <div class="min-w-0">
            <p class="text-sm text-gray-800 truncate">{{ act.title }}</p>
            <p class="text-xs text-gray-400">{{ act.detail }} · {{ act.timestamp }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-sm text-gray-400 py-4 text-center">Noch keine Aktivitäten</p>
{% endif %}
<script>lucide.createIcons();</script>
