<!-- Top-level KPI summary cards -->
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Inspections -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 mb-2">
            <i data-lucide="clipboard-check" class="w-4 h-4 text-teal-500"></i>
            <span class="text-xs font-medium text-gray-500 uppercase">Prüfungen</span>
        </div>
        <div class="text-3xl font-bold {% if kpis.inspections_overdue %}text-red-600{% else %}text-gray-900{% endif %}">
            {{ kpis.inspections_overdue }}
        </div>
        <div class="text-xs text-gray-400 mt-1">überfällig</div>
    </div>

    <!-- Open Actions -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 mb-2">
            <i data-lucide="check-square" class="w-4 h-4 text-green-500"></i>
            <span class="text-xs font-medium text-gray-500 uppercase">Maßnahmen</span>
        </div>
        <div class="text-3xl font-bold {% if kpis.actions_overdue %}text-red-600{% elif kpis.actions_open %}text-yellow-600{% else %}text-gray-900{% endif %}">
            {{ kpis.actions_open }}
        </div>
        <div class="text-xs text-gray-400 mt-1">offen ({{ kpis.actions_overdue }} überfällig)</div>
    </div>

    <!-- Equipment -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 mb-2">
            <i data-lucide="cog" class="w-4 h-4 text-blue-500"></i>
            <span class="text-xs font-medium text-gray-500 uppercase">Betriebsmittel</span>
        </div>
        <div class="text-3xl font-bold text-gray-900">{{ kpis.equipment_total }}</div>
        <div class="text-xs text-gray-400 mt-1">{{ kpis.inspections_due_30d }} bald fällig</div>
    </div>

    <!-- Substances -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 mb-2">
            <i data-lucide="flask-conical" class="w-4 h-4 text-purple-500"></i>
            <span class="text-xs font-medium text-gray-500 uppercase">Gefahrstoffe</span>
        </div>
        <div class="text-3xl font-bold text-gray-900">{{ kpis.substances_total }}</div>
        <div class="text-xs text-gray-400 mt-1">{{ kpis.sds_outdated }} SDB veraltet</div>
    </div>
</div>
<script>lucide.createIcons();</script>
