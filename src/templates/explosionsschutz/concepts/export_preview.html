{% extends "base.html" %}
{% block title %}Vorschau: {{ concept.title }} — Schutztat{% endblock %}

{% block content %}
<div class="mb-6 flex items-center justify-between">
    <div>
        <a href="{% url 'explosionsschutz:concept-detail-html' concept.pk %}"
           class="text-sm text-gray-500 hover:text-gray-700">&larr; Zurück zum Konzept</a>
        <h1 class="text-2xl font-bold text-gray-900 mt-2">
            Dokumentvorschau: {{ concept.title }}
        </h1>
    </div>
    <div class="flex items-center gap-3">
        <a href="{% url 'explosionsschutz:concept-export-docx' concept.pk %}"
           class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
            <i data-lucide="file-text" class="w-4 h-4"></i>
            DOCX
        </a>
        <a href="{% url 'explosionsschutz:concept-export-pdf' concept.pk %}"
           class="inline-flex items-center gap-2 px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 transition">
            <i data-lucide="file-down" class="w-4 h-4"></i>
            PDF
        </a>
    </div>
</div>

<div class="bg-white rounded-lg shadow p-8 border border-gray-200">
    {{ html_preview|safe }}
</div>
{% endblock %}
