<div class="bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow"
     data-testid="stat-card-{{ label|slugify }}">
    <div class="flex items-center justify-between">
        <div class="{{ colors.icon_bg }} rounded-lg p-2">
            <i data-lucide="{{ icon }}" class="w-5 h-5 {{ colors.text }}"></i>
        </div>
        {% if url %}
        <a href="{{ url }}" class="text-xs text-gray-400 hover:text-gray-600">
            <i data-lucide="arrow-right" class="w-4 h-4"></i>
        </a>
        {% endif %}
    </div>
    <div class="mt-3">
        <div class="text-2xl font-bold text-gray-900">{{ value }}</div>
        <div class="text-xs text-gray-500 mt-1">{{ label }}</div>
    </div>
    {% if alert_value %}
    <div class="mt-2 flex items-center gap-1 text-xs">
        <span class="inline-block w-2 h-2 rounded-full bg-amber-400"></span>
        <span class="text-amber-700">{{ alert_value }} {{ alert_label }}</span>
    </div>
    {% endif %}
</div>
