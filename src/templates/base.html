<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Schutztat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center">
                            <i data-lucide="shield-check" class="w-5 h-5 text-white"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900">Schutztat</span>
                    </a>
                    <div class="hidden md:flex ml-10 space-x-4">
                        {% block nav_items %}
                        <a href="/ex/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Explosionsschutz
                        </a>
                        <a href="/substances/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Gefahrstoffe
                        </a>
                        <a href="/risk/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Risikobewertung
                        </a>
                        <a href="/documents/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Dokumente
                        </a>
                        {% endblock %}
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                    <!-- Notification Bell -->
                    <div class="relative" x-data="{ open: false }">
                        <button hx-get="{% url 'notifications:dropdown' %}"
                                hx-target="#notif-panel"
                                hx-trigger="click"
                                hx-swap="innerHTML"
                                title="Benachrichtigungen"
                                class="relative p-1 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                            <span id="notification-badge"
                                  hx-get="{% url 'notifications:badge' %}"
                                  hx-trigger="every 60s"
                                  hx-swap="innerHTML">
                            </span>
                        </button>
                        <div id="notif-panel"></div>
                    </div>
                    <span class="text-sm text-gray-600">{{ user.username }}</span>
                    <a href="/admin/" class="text-sm text-gray-600 hover:text-gray-900">Admin</a>
                    {% else %}
                    <a href="/admin/login/" class="text-sm text-orange-600 hover:text-orange-700">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>lucide.createIcons();</script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
