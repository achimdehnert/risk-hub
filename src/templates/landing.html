<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Schutztat</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 40px; max-width: 900px; }
        .card { border: 1px solid #e5e5e5; border-radius: 12px; padding: 24px; }
        .muted { color: #666; }
        code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
        a { color: #0b63ce; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Schutztat</h1>
        <p class="muted">Multi-Tenant Plattform für Gefährdungsbeurteilungen.</p>
        <h2>Login</h2>
        <p>
            Bitte öffne deinen Tenant über eine Subdomain:
        </p>
        <p>
            Beispiel: <code>https://demo.schutztat.de/</code>
        </p>
        <h2>Module</h2>
        <p>
            Die Module laufen über Pfade innerhalb deines Tenants, z.B.
            <code>/risk</code>, <code>/documents</code>, <code>/actions</code>.
        </p>
        <p class="muted">
            API: <code>/api/v1/</code>
        </p>
    </div>
</body>
</html>
