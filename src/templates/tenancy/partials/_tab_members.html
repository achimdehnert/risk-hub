{% load tenancy_components %}
<div class="px-6 py-3 border-b border-gray-100 flex items-center justify-between bg-gray-50">
    <span class="text-xs text-gray-500 font-medium uppercase tracking-wide">Organisationsmitglieder</span>
    <a href="{% url 'tenancy:member-invite' org.pk %}"
       class="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-600 text-white text-xs font-medium rounded-lg hover:bg-blue-700">
        <i data-lucide="user-plus" class="w-3.5 h-3.5"></i> Einladen
    </a>
</div>
{% if memberships %}
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Benutzer</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">E-Mail</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Org-Rolle</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Beigetreten</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aktionen</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for m in memberships %}
            {% member_row m org %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="p-10 text-center">
    <i data-lucide="users" class="w-10 h-10 mx-auto text-gray-300 mb-3"></i>
    <p class="text-sm text-gray-500 mb-3">Keine Mitglieder zugeordnet.</p>
    <a href="{% url 'tenancy:member-invite' org.pk %}"
       class="inline-flex items-center gap-1 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700">
        <i data-lucide="user-plus" class="w-4 h-4"></i> Ersten Benutzer einladen
    </a>
</div>
{% endif %}
